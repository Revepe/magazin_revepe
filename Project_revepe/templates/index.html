{% extends 'base.html'%}
{%block title %}Главная {% endblock %}
{% block content %}


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }


    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
    }

    .hero-text {
      max-width: 400px;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      color: #000000;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffffff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .hero img {
      max-width: 450px;
      height: auto;
    }

    /* Блок категорий */
    .categories {
      text-align: center;
      padding: 60px 40px;
    }

    .categories h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .category-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .category {
      text-align: center;
    }

    .category img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .category p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>


  <section class="hero">
    <div class="hero-text">
      <h1>Найдите свою<br>Идеальную пару</h1>
      <p>В магазине представлен широкий выбор любой одежды для мужчин и женщин </p>
    </div>
    <img src="static/img/photo_5377682891980534330_x.png"width="260" height="300"> 
  </section>


  <section class="categories">
    <h2>Наши товары</h2>


<style>
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, 225px);
  width: 100%;
  max-width: 1000px;
  justify-content: center;
  justify-items: center;
  column-gap: 30px;
  row-gap: 40px;
  margin: 0 auto;
}

.card {
  width: 225px;
  min-height: 350px;
  box-shadow: 1px 2px 4px rgba(114, 114, 114, 0.1);
  display: flex;
  flex-direction: column;
  border-radius: 4px;
  transition: 0.2s;
  position: relative;
}

.card:hover { 
  box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.2);
}

.card__top {
  flex: 0 0 320px;
  position: relative;
  overflow: hidden;
}

.card__image {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.card__image > img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: 0.2s;
}

.card__image:hover > img {
  transform: scale(1.1);
}

.card__label {
  padding: 4px 8px;
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: #000000;
  border-radius: 4px;
  font-weight: 400;
  font-size: 16px;
  color: #fff;
}

.card__bottom {
  display: flex;
  flex-direction: column;
  flex: 1 0 auto;
  padding: 25px;
}

.card__prices {
  display: flex;
  margin-bottom: 10px;
}

.card__price::after {
  content: "₽";
  margin-left: 4px;
}

.card__price--discount {
  font-weight: 700;
  font-size: 19px;
  color: #000000;
}

.card__title {
  display: block;
  margin-bottom: 10px;
  font-weight: 400;
  font-size: 17px;
  line-height: 150%;
  color: #000000;
  text-decoration: none;
}

.card__title:hover {
  color: #000000;
}

.card__add {
  display: block;
  width: 100%;
  font-weight: 400;
  font-size: 17px;
  color: #000000;
  padding: 10px;
  text-decoration: none;
  text-align: center;
  border: 1px solid #000000;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.2s;
  margin-top: auto;
  background: none;
}

.card__add:hover {
  border: 1px solid #000000;
  background-color: #000000;
  color: #fff;
}

/* Стили для верхней панели */
.nav-link:hover {
  color: #000000 !important;
  text-decoration: underline !important;
}
</style>

<!-- Сетка карточек товаров -->
<div class="cards">
{% for id in shop %}
<!-- Карточка товара -->
<div class="card">
  <!-- Верхняя часть -->
  <div class="card__top">
    <!-- Изображение-ссылка товара -->
    <a href="/product/{{id[0]}}" class="card__image">  <!-- Добавлена ссылка на страницу товара -->
      <img src="{{id[4]}}" alt="{{id[1]}}" />
    </a>
  </div>
  <!-- Нижняя часть -->
  <div class="card__bottom">
    <!-- Цены на товар -->
    <div class="card__prices">
      <div class="card__price card__price--discount">{{id[3]}}</div>
    </div>
    <!-- Ссылка-название товара -->
    <a href="/product/{{id[0]}}" class="card__title">  <!-- Добавлена ссылка на страницу товара -->
      {{id[1]}}
    </a>
    <!-- Кнопка добавить в корзину -->
    <a href="/zaiavka/{{id[0]}}"style="text-decoration: none"><button class="card__add">Купить</button></a>
 </div>
</div>
{% endfor %}
</div>
{% endblock %}
